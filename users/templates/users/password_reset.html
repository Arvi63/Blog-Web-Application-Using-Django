{% block body %}

        <form action="" method='post'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class="border-bottom mb-4"> Reset Password </legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class='btn btn-outline-info' type="submit">Request Password Reset</button>
            </div>
           
        </form>
    

    </div>    
{% endblock body %}
